<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <script defer src="./static/js/index.js"></script>
    <title>Telegra.ph</title>
  </head>

  <body>
    <form id="formWrapper" class="wrapper hidden">
      <input class="postTitle" type="text" placeholder="Title" />
      <input class="postAuthor" type="text" placeholder="Your name" />
      <textarea
        name="postBody"
        class="postBody"
        rows="40"
        placeholder="Your story..."
      ></textarea>
      <div class="submitButtonDiv">
        <input id="submitButton" type="submit" value="Publish" />
      </div>
    </form>

    <div id="postWrapper" class="wrapper hidden">
      <p id="displayTitle" class="postTitle"></p>
      <p id="displayAuthor" class="postAuthor"></p>
      <p id="displayBody" class="postBody"></p>
      <div class="submitButtonDiv"></div>
    </div>
  </body>
</html>
